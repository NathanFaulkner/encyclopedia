{% extends "base.html" %}
{% block menu %}
      <div class="col-25 menu">
        <ul>
        {% for book in library %}
          {% set url = url_for('book', book_name=book.name_for_path) %}
          <li><a href={{ url }}>{{ book.display_name }}</a>
        {% endfor %}
        </ul>
      </div>
{% endblock %}
