<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ site_name }} - {{ title }}</title>
    {% else %}
    <title>{{ site_name }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <div class="row">
    <header>
      <div class="header">
        <span id="site_name">{{ site_name }}</span><br>
      </div>
    </header>
    <nav>
      <div class="nav">
        <ul>
          <li><a href={{ url_for('index') }}>Home</a></li>
          <li><a href="#">Next</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <hr>

  <body>
    <div class="row">
      <div class="col-25 menu">
        <ul>
          <li><a href="{{ url_for('book_section', chapter_number=1, section_number=1) }}"
                  target="iframe_content">Section 1.1</a></li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </div>

      <div class="col-75">
      <iframe src="{{ url_for('hello') }}" width="100%" height="475" name="iframe_content"></iframe>
      </div>
    </div>
  </body>
</html>
